name: Build Android APK

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
      - 'claude/**'

permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    # For workflow_run: only proceed if CI actually passed
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Write google-services.json from secret
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/meow-meow-bank-${VERSION}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: meow-meow-bank-apk
          path: build/app/outputs/flutter-apk/meow-meow-bank-*.apk
          retention-days: 30

      - name: Create Release (on main branch only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: 喵喵金幣屋 v${{ steps.version.outputs.version }}
          files: build/app/outputs/flutter-apk/meow-meow-bank-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
